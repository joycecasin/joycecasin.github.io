        <h1>Contact</h1>
        <p>Vragen of verzoeken zijn van harte welkom. Vul het formulier in en wij nemen zo snel mogelijk contact met u op.</p>
        <form action="verstuurd.html">

            <label for="voornaam" id="voornaam">Voornaam*:</label>
            <input type="text" name="voornaam" id="txtvoornaam" value="" required><br>

            <label for="familienaam" id="familienaam">Familienaam*:</label>
            <input type="text" name="familienaam" id="txtfamilienaam" value="" required><br>

            <label for="telefoon" id="telefoon">Telefoon:</label>
            <input type="tel" name="telefoon" id="txttelefoon" pattern="[0-9]{2}/[0-9]{2}.[0-9]{2}.[0-9]{2}"><br>

            <label for="mail" id="mail">E-mail*:</label>
            <input type="email" name="mail" id="txtmail" value="" required><br>

            <label for="message" id="boodschap">Vragen of opmerkingen:</label><br>
            <textarea name="message" id="txtboodschap" placeholder="Plaats hier uw vraag" cols="30" rows="10"></textarea><br>

            <input type="submit" value="Doorsturen" id="knop">
        </form>
